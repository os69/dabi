<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
    <script src="../lib/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="eventing.js"></script>
    <script src="dobi.js"></script>

    <title>Binding Declarative Approach</title>
</head>

<body>

    <div id="templates">

        
        <div data-bind="editor/model">

            <ul data-bind="Dimensions/0/Attributes">
                <li>
                    <span data-bind="Id"></span>
                    <span data-bind="Name"></span>
                    <input type="checkbox" data-bind="AccessUsage.FreestyleSearch">
                    <ul data-bind="dict:PresentationUsage">
                        <li>
                            <input data-bind="key">
                            <input data-bind="value">
                        </li>
                    </ul>
                </li>
            </ul>

            <ul data-bind="Dimensions[0].Attributes">
                <li>
                    <span data-bind="Id"></span>
                    <span data-bind="Name"></span>
                    <input type="checkbox" data-bind="AccessUsage.FreestyleSearch">
                    <ul data-bind="dict:PresentationUsage">
                        <li>
                            <input data-bind="key">
                            <input data-bind="value">
                            <button id="delpu">del</button>
                        </li>
                    </ul>
                </li>
            </ul>

        </div>

        <div data-bind="editor">

            <h1>Cube</h1>

            <h2>All Dimensions</h2>
            <select id="dropdown" data-bind="cube.Dimensions">
                <option value="{{Name}}">
                    {{Name}}
                    <script>
                        dobi.script(function(info) {
                            dobi.bindAttributeToElementAttribute(info.resolve('/editor/currentDimension/Name'), 'selected', info.parentNode, function(name) {
                                if (name === info.resolve('Name').value())
                                    return 'selected';
                                else
                                    return '$remove';
                            });
                        });
                    </script>
                </option>
            </select>
            <script>
                dobi.script(function(info) {
                    var selectNode = info.getElementById('dropdown');
                    selectNode.addEventListener('click', function() {
                        var dimensions = info.resolve('/editor/cube/Dimensions').value();
                        for (var i = 0; i < dimensions.length; ++i) {
                            var dimension = dimensions[i];
                            if (dimension.Name === selectNode.value) {
                                info.resolve('/editor/currentDimension').set(dimension);
                            }
                        }
                    });
                });
            </script>
            
            <h2>Current Dimension</h2>
            <div data-bind="editor.currentDimension">
                <span data-bind="Name"></span>
                <ul data-bind="Attributes">
                    <li data-bind="Name"></li>
                </ul>
            </div>





        </div>

    </div>
    <div id="target"></div>
    <script src="modeleditor.js"></script>


</body>

</html>
