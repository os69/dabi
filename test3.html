<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">

    <LINK href="test2.css" rel="stylesheet" type="text/css">
    <script src="../lib/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../lib/require.js" data-main="test3.js"></script>

    <title>Binding Declarative Approach</title>

</head>

<body>

    <div data-template="SalesOrder">
        <h1>Sales Order</h1>
        <h2>Main</h2>
        <span data-bind-attr="id"></span>
        <span data-bind-attr="description"></span>
        <h2>Status</h2>
        <div data-bind-obj="status" data-template="Status"></div>
        <h2>Items</h2>
        <div data-bind-list="items" data-template="Item"></div>
    </div>

    <div data-template="Status">
        <span data-bind-attr="status"></span>
        <span data-bind-attr="description"></span>
    </div>

    <li data-template="Item">
        <span data-bind-attr="description"></span>
    </li>


</body>

</html>
