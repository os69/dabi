<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">

    <LINK href="test2.css" rel="stylesheet" type="text/css">
    <script src="../lib/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../lib/require.js" data-main="test3.js"></script>

    <title>Binding Declarative Approach</title>

</head>

<body>

    <div data-def-template="SalesOrder">
        <h1>Sales Order</h1>
        <h2>Main</h2>
        <span data-bind-attribute="id"></span>
        <input data-bind-attribute="description" type="text">
        <span data-bind-attribute="description"></span>
        <h2>Status 1</h2>
        <div data-bind-object="status" data-template="Status"></div>
        <h2>Status 2</h2>
        <div data-bind-object="status">
            status:
            <span data-bind-attribute="status"></span>
            descr:
            <span data-bind-attribute="description"></span>
        </div>
        <h2>Items 1</h2>
        <ul data-bind-list="items" data-template="Item"></ul>
        <h2>Items 2</h2>
        <ul data-bind-list="items">
            <li>
                <span data-bind-attribute="description"></span>
                <ul data-bind-list="subitems">
                    <li>
                        <span data-bind-object="$self" data-template="$changeableIdentity"></span>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <div data-def-template="Status">
        <span data-bind-attribute="status"></span>
        <span data-bind-attribute="description"></span>
    </div>

    <li data-def-template="Item">
        <span data-bind-attribute="description"></span>
        <ul data-bind-list="subitems">
            <li>
                <span data-bind-object="$self" data-template="$identity"></span>
            </li>
        </ul>
        <button id="del">Del</button>
        <script type="text/delayed-javascript">
        </script>
    </li>


</body>

</html>E
