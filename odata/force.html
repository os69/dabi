<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script type="text/javascript" src="../tp/d3.js"></script>
    <script src="../tp/foundation/js/vendor/modernizr.js"></script>
    <script src="../tp/foundation/js/vendor/jquery.js"></script>
    <script src="../tp/foundation/js/foundation.min.js"></script>
    <script src="../dobi/eventing.js"></script>
    <script src="../dobi/property.js"></script>
    <script src="../dobi/binding.js"></script>
    <script src="../tp/datajs-1.1.2.js"></script>
    <script src="odatalib.js"></script>
    <link rel="stylesheet" href="../tp/foundation/css/foundation.css" />
    <style type="text/css">
        circle.node {
            cursor: pointer;
            stroke: #000;
            stroke-width: .5px;
        }
        line.link {
            fill: none;
            stroke: #9ecae1;
            stroke-width: 1.5px;
        }
    </style>

<body>

    <div id="templates">
        <div class="row">
            <div id="_nodeDisplay" class="large-8 columns">
                <h2>Graph</h2>
            </div>
            <div class="large-4 columns">
                <h2>Object</h2>
                <table data-bind="detailFields">
                    <tr><td data-bind="name"></td><td data-bind="/detailObject/(name)"></td></tr>
                </table>
            </div>
        </div>
    </div>

    <div id="target">
    </div>

    <script type="text/javascript" src="force.js"></script>

</html>
