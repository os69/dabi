<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script type="text/javascript" src="../tp/d3.js"></script>
    <script src="../tp/foundation/js/vendor/modernizr.js"></script>
    <script src="../tp/foundation/js/vendor/jquery.js"></script>
    <script src="../tp/foundation/js/foundation.min.js"></script>
    <script src="../dobi/eventing.js"></script>
    <script src="../dobi/property.js"></script>
    <script src="../dobi/binding.js"></script>
    <script src="../tp/datajs-1.1.2.js"></script>
    <script src="odata.js"></script>
    <script src="nodes.js"></script>
    <link rel="stylesheet" href="../tp/foundation/css/foundation.css" />
    <style type="text/css">
        circle.node {
            cursor: pointer;
            stroke: #000;
            stroke-width: .5px;
        }
        line.link {
            fill: none;
            stroke: #9ecae1;
            stroke-width: 1.5px;
        }
    </style>
</head>

<body>

    <div id="templates">
        <div data-def-template="simple">{{.}}</div>
        <div data-def-template="bold">
            <b>{{.}}</b>
        </div>
        <div data-def-template="links">
            <span data-bind=".">
                <a href="{{uri}}" data-event-click="info.resolveValue('/').navigate(event,info.self)">
                    {{name}}                    
                </a>
                <br>
            </span>
        </div>
        <table data-bind="detailFields">
            <tr>
                <td data-bind="name"></td>
                <td data-template="{{template}}" data-bind="/detailObject/(name)"></td>
            </tr>
        </table>
    </div>

    <div id="target">
    </div>

    <script type="text/javascript" src="nodebrowser.js"></script>
</body>

</html>
