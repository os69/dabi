<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../dobi/eventing.js"></script>
    <script src="../dobi/property.js"></script>
    <script src="../dobi/binding.js"></script>
    <title>Binding</title>
</head>

<body>

    <div id="templates">

        <div data-def-template="input">
            <input type="text" data-bind=".">
        </div>
        
        <div data-bind="salesOrder/id"></div>
        <div data-bind="salesOrder/id" data-template="input"></div>

    </div>

    <script>
        var salesOrder = {
            id: '4711'
        };
        dobi.binding.run(window, document.getElementById('templates'));
    </script>
</body>

</html>
