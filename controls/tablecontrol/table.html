<div data-def-template="table(metaData)">
	<table>
		<thead>
			<tr data-bind="metaData/columns">
				<th>
					{{name}}
					<script>
						dobi.script(function (info) {
							info.parentNode.addEventListener('click', function () {
								var table = info.resolve('..').value();
								var column = info.resolve('name').value();
								var newTable = table.slice();
								newTable.sort(function (record1, record2) {
									return record1[column] > record2[column];
								});
								dobi.list.deltaSet(table, newTable);
							});
						});
					</script>
				</th>
			</tr>
		</thead>
		<tbody data-bind=".">
			<tr data-bind="metaData/columns">
				<td data-bind="../(name)"></td>
			</tr>
		</tbody>
	</table>
</div>
